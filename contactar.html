        <div class="form-loc">
            <div class="formulario formulario-contacto">

                    <label for="name">Nombre</label>
                    <input type="text" id="name" name="name" required>
                </p>
                <p>
                    <label for="surname">Apellidos</label>
                    <input type="text" id="surname" name="surname" required>
                </p>
                <p>
                    <label for="correo">E-mail</label>
                    <input type="email" id="correo" name="correo" required>
                </p>
                <p>
                    <label for="comment">Comentarios</label>
                    <textarea name="comment" id="comment" cols="80" rows="10" value="" required></textarea>
                </p>
                <p><input type="checkbox" id="aviso"> Acepto el aviso legal.</p>
                <button>Enviar</button>
            </div>
            <img src="img/localizacion.png" alt="imagen que muestra la localización de la tienda">
